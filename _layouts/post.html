---
layout: default
---

<article>
  <div class="fancy">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%-d %B %Y" }}
      &bull;
      {{ page.content | number_of_words | divided_by: 275 | plus: 1 }} min read
    </time>
  </div>

  <h1{% if page.subtitle %} class="has-subtitle"{% endif %}>{{ page.title }}</h1>
  {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}

  <section>
    {{ content }}
  </section>

  <hr />
</article>
