---
layout: default
---

<article>
  <div class="fancy">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%-d %B %Y" }}
      <!-- {{ page.content | number_of_words | divided_by: 275 | plus: 1 }} min read -->
    </time>
  </div>

  <h1>{{ page.title }}</h1>

  <section>
    {{ content }}
  </section>

  <hr />
</article>
