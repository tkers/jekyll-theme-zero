---
layout: default
---

<div class="fancy">
  <small>{{ page.description | default: site.description }}</small>
</div>

<h1>{{ page.title | default: site.title }}</h1>

{{ content }}

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    ({{ post.date | date: "%-d&nbsp;%b&nbsp;%Y" }})
  </li>
  {% endfor %}
</ul>
