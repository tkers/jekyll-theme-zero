---
layout: default
---

<div class="fancy">
  <span>{{ site.description }}</span>
</div>

<h1{% if site.description %} class="has-subtitle"{% endif %}>{{ site.title }}</h1>
{% if site.description %}<h2>{{ site.description }}</h2>{% endif %}

{{ content }}

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<hr />
