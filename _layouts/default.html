<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <title>{{ page.title | default: site.title }}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{{ page.excerpt | strip_html | default: site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffdd66" media="(min-width: 480px) and (prefers-color-scheme: light)" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <header>
      <div class="stripe"></div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <hr/>
      <small><a href="{{ site.url }}{{ site.baseurl }}">{{ site.title | default: site.github.repo_name }}</a> &lt;/&gt; {{ page.author | default: site.author | default: site.github.owner_name }}</small>
    </footer>
  </body>
</html>
